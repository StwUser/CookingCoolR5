name: CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
    
jobs:
  build:

    env:
      BUILD_CONFIG: 'Release'
      SOLUTION: 'CookingCoolR5.sln'

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v5.x

    - name: Restore dependencies
      run: nuget restore $SOLUTION

    - name: Setup .NET 7 üï∏Ô∏è
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.103'

    - name: Build
      run: dotnet build $SOLUTION --configuration $BUILD_CONFIG --no-restore

    - name: Run tests
      run: dotnet test /p:Configuration=$env:BUILD_CONFIG --no-restore --no-build --verbosity normal

    - name: Publish üë≤
      run: dotnet publish -c Release --output ./Pub

    - name: Sync files üìÇ
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: CookingCoolR5.somee.com
        username: ${{ secrets.ftp_login }}
        password: ${{ secrets.ftp_password }}
        local-dir: ./Pub/
        server-dir: /www.CookingCoolR5.somee.com/              